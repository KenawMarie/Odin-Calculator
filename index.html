<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator|üñ©</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="operations">
            <div class="row">
                <button class="plus-minus">+/-</button>
                <button class="erase">Clear</button>
                <button class="clearEntry">‚Üê</button>
                <button class="power operator">^</button>
            </div>
            <div class="row">
                <button class="seven digit">7</button>
                <button class="eight digit">8</button>
                <button class="nine digit">9</button>
                <button class="divide operator">√∑</button>
            </div>
            <div class="row">
                <button class="four digit">4</button>
                <button class="five digit">5</button>
                <button class="six digit">6</button>
                <button class="multiply operator">√ó</button>
            </div>
            <div class="row">
                <button class="one digit">1</button>
                <button class="two digit">2</button>
                <button class="three digit">3</button>
                <button class="subtract operator">‚àí</button>
            </div>
            <div class="row">
                <button class="zero digit">0</button>
                <button class="dot digit">.</button>
                <button class="equal-to">=</button>
                <button class="add operator">+</button>
            </div>
        </div>
    </div>
    <footer id="main-footer">
        <p>Copyright &copy; 2025 | TOP Calculator | Kenaw Marie</p>
        <div class="img">
            <img src="./images/TOP-logo.png" alt="TOP-logo">
            <img src="./images/github-mark.png" alt="github logo">
        </div>
    </footer>
</body>
</html>
